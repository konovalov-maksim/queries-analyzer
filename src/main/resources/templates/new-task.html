<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Анализатор запросов - Новая задача</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Анализ запросов на конкурентность</h1>
<form action="#" th:action="@{/new-task}" method="post" id="search-task-form" th:object="${searchTaskModel}">

    <label>Название задачи</label><br>
    <input type="text" th:field="*{name}" style="width: 40em">

    <br>
    <label>Список запросов</label><br>
    <textarea rows="20" th:field="*{queries}" form="search-task-form" style="width: 40em"></textarea>

    <br>
    <label>Google</label>
    <input type="checkbox" th:field="*{doGoogleSearch}">

    <label>Яндекс</label>
    <input type="checkbox" th:field="*{doYandexSearch}">

    <input type="submit" th:value="ОК" >
</form>

</body>
</html>
